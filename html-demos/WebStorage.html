<!DOCTYPE html>
<html>
<head>
    <title>Web Storage</title>
</head>
<body>
    <h3>Demo for localstorage and sessionstorage</h3>
    <p>Inspect the webpage look into application for the memory of the browser</p>
    <script>
        localStorage.setItem("FirstName", "Laharika");
        sessionStorage.setItem("LastName", "Karupalli");
        sessionStorage.removeItem("FirstName");
        sessionStorage.setItem("lastName");
        
    </script>
    
</body>
</html>
