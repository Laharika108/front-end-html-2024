<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes move-div {
            0%{
                transform:skewY(20deg) translatex(0px) rotate(0deg);
            }
            50%{
                transform:skewX(0deg) translatex(200px) rotate(0deg);
            }
            100%{
                transform: skewx(0deg) translatex(0px) rotate(360deg);
            }
            /* 75%{
                transform: rotateZ(-180deg);
            }
            100%{
                transform: rotateZ(180deg);
            } */
        }
        div{
            width: 35px;
            height: 35px;
            background-color: black;
            color: aliceblue;
            margin: 100px;
            border-radius: 5px;
            animation-name: move-div;
            animation-duration:5s ;
        }
    </style
</head>
<body>
    <div>CSS</div>
</body>
</html>
