<!DOCTYPE html>
<html>
<head>
    <title>
        Border demos
    </title>
   <style>
    div{
        border-radius: 50px;
        border-color: blue;
        border-width: 3px;
        border-style: dotted;
        width: 200px;
        height: 200px;
    }
    h1{
        border: 20px solid red;
    }
   </style>
</head>
<body>
    <div>
        This is demo for the border styles
    </div>
    
    <h1>This is shorthand notation of the border</h1>
    
</body>
</html>
