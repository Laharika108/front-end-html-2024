<!DOCTYPE html>
<html>
<head>
   <script>
    let myNumbers = [30,40,6,5,0,23,90,45,8,1,78]
   
    function sortAsc(a,b){
        return a-b
    }
    function sortDsc(a,b){
        return b-a
    }
    function sortINAsc(){
        myNumbers.sort(sortAsc);
        document.getElementById("para1").innerHTML=myNumbers
        document.getElementById("para2").innerHTML="";
        document.getElementById("para3").innerHTML="";
        document.getElementById("para4").innerHTML="";
    }
    function sortInDsc(){
        myNumbers.sort(sortDsc);
        document.getElementById("para2").innerHTML=myNumbers
        document.getElementById("para3").innerHTML="";
        document.getElementById("para1").innerHTML="";
        document.getElementById("para4").innerHTML="";
    }
    function rotateForward(){
        let lastItem = myNumbers[myNumbers.length-1];
        for(let i=myNumbers.length-1;i>=0;i--){
            if(i==0){
                 myNumbers[0] =lastItem;
                break;
            }
            myNumbers[i]=myNumbers[i-1]
        }
        document.getElementById("para3").innerHTML=myNumbers;
        document.getElementById("para2").innerHTML="";
        document.getElementById("para1").innerHTML="";
        document.getElementById("para4").innerHTML="";

    }
    function rotateBackward(){
        let firstItem = myNumbers[0];
        for(let i=0;i<myNumbers.length;i++){
            if(i==myNumbers.length-1){
                myNumbers[myNumbers.length-1]=firstItem;
                break;
            }
            myNumbers[i]=myNumbers[i+1]
        }
        document.getElementById("para4").innerHTML=myNumbers;
        document.getElementById("para2").innerHTML="";
        document.getElementById("para1").innerHTML="";
        document.getElementById("para3").innerHTML="";
    }
   </script>
</head>
<body>
    <h4>Demo to show the Asecnding and desecnding order</h4>
    <div>
        <p id="para"></p>
    </div>
    <div>
        <button type="button" onclick="sortINAsc()">Display the Ascending order</button>
        <p id="para1"></p>
    </div>
    <div>
        <button type="button" onclick="sortInDsc()">Display the desending order</button>
        <p id="para2"></p>
    </div>
    <div>
        <button type="button" onclick="rotateForward()">RotateForword</button>
        <p id="para3"></p>
    </div>
    <div>
        <button type="button" onclick="rotateBackward()">RotateBackward</button>
        <p id="para4"></p>
    </div>
    <script>
         document.getElementById("para").innerHTML= myNumbers
    </script>
</body>
</html>
